<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>

<body>
    
    <div id="changeTheme"> <button id="theme">Switch Themes</button></div> 

    <div class="calc-grid">
        <div class="output"> 
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        
        <button class="changetheme" data-all-clear> C</button>
        <button class="changetheme" data-delete>Del</button>
        <button class="changetheme" data-operation>%</button>
        <button class="changetheme" data-operation>/</button>
        <button class="changetheme" data-number>1</button>
        <button class="changetheme" data-number>2</button>
        <button class="changetheme" data-number>3</button>
        <button class="changetheme" data-operation>+</button>
        <button class="changetheme" data-number>4</button>
        <button class="changetheme" data-number>5</button>
        <button class="changetheme" data-number>6</button>
        <button class="changetheme" data-operation>-</button>
        <button class="changetheme" data-number>7</button>
        <button class="changetheme" data-number>8</button>
        <button class="changetheme" data-number>9</button>
        <button class="changetheme" data-operation>*</button>
        <button class="changetheme" data-number>.</button>
        <button class="changetheme" data-number>0</button>
        <button class="changetheme" id="spanTwo"  class="equals" data-equals>=</button>
    
    </div>

</body>

</html>
